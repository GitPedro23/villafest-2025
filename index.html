<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villafest 4ta Edición - Registro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js?v=1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-color: #00fbff;
            --bg-dark: #000000;
            --glass-bg: rgba(255, 255, 255, 0.07);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* LOGO */
        .logo-area { margin-bottom: 35px; transform: rotate(-3deg); }
        .logo-villafest {
            font-family: 'Lilita One', cursive;
            font-size: 4.5rem;
            line-height: 0.8;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 5px 5px 0px rgba(0, 0, 0, 0.8);
        }
        .logo-sub {
            font-family: 'Lilita One', cursive;
            color: var(--accent-color);
            font-size: 1.4rem;
            letter-spacing: 4px;
            margin-top: 5px;
        }

        /* FORMULARIO */
        input, select {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn-generate {
            background-color: white;
            color: black;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* PASE GENERADO */
        #qr-result { display: none; }
        .ticket {
            background: white;
            color: black;
            border-radius: 30px;
            padding: 25px;
            margin-bottom: 20px;
        }

        #staff-name {
            font-family: 'Lilita One', cursive;
            font-size: 2.2rem;
            text-transform: uppercase;
            margin: 5px 0;
        }

        #staff-pos {
            font-weight: 700;
            color: #444;
            background: #e0faff;
            padding: 6px 16px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }

        #qrcode { display: flex; justify-content: center; margin-bottom: 20px; }

        /* BOTONES FINALES */
        .btn-neon {
            background: #111;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 15px;
            border-radius: 15px;
            font-weight: 800;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-back {
            background: none;
            border: none;
            color: white;
            text-decoration: underline;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="registration-form">
            <div class="logo-area">
                <h1 class="logo-villafest">VILLA<br>FEST</h1>
                <div class="logo-sub">4ta Edición</div>
            </div>

            <form id="villafestForm">
                <input type="text" id="nombre" placeholder="Nombres y Apellidos" required>
                <select id="posicion" required>
                    <option value="" disabled selected>Posición de trabajo</option>
                    <option>Grinch</option>
                    <option>Casa de Santa</option>
                    <option>Realidad Virtual</option>
                    <option>Coreografía</option>
                    <option>Batucada</option>
                    <option>Atracciones</option>
                    <option>Fotos</option>
                    <option>Supervisor de lonches</option>
                    <option>rappi</option>
                    <option>portero de toldo</option>
                    <option>Enfiador de helados</option>
                    <option>capibaras mañosos</option>
                    <option>revoltosos</option>
                    <option>ositos cariñosos</option>
                    <option>otro</option>
                </select>
                <button type="submit" class="btn-generate">GENERAR PASE</button>
            </form>
        </div>

        <div id="qr-result">
            <div class="ticket">
                <div style="font-size: 0.7rem; color: #999; font-weight: bold; letter-spacing: 1px;">¿Listo para hoy?</div>
                <div id="staff-name"></div>
                <div id="staff-pos"></div>
                <div id="qrcode"></div>
                <div style="border-top: 1px dashed #ccc; padding-top: 15px;">
                    <p style="font-size: 10px; color: #777; margin: 0;">No te olvides de tomarle captura y presenta este código en el acceso.</p>
                </div>
            </div>
            <button class="btn-neon" onclick="window.print()">DESCARGAR PASE</button>
            <button class="btn-back" onclick="location.reload()">VOLVER</button>
        </div>
    </div>

    <script>
        document.getElementById('villafestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const posicion = document.getElementById('posicion').value;

            // Cambiar de vista
            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('qr-result').style.display = 'block';
            
            // Llenar textos
            document.getElementById('staff-name').innerText = nombre;
            document.getElementById('staff-pos').innerText = posicion;

            // Generar QR con nivel de corrección L para evitar el error de desbordamiento (overflow)
new QRCode(document.getElementById("qrcode"), {
    text: "VF25-" + nombre.toUpperCase().trim() + "-" + posicion.toUpperCase(),
    width: 180,
    height: 180,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.L // <--- CON ESTO CABEN HASTA NOMBRES DE 30 LETRAS
});
        });
    </script>
</body>
</html>
