<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villafest 4ta Edición - Registro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-color: #00fbff;
            --bg-dark: #000000;
            --glass-bg: rgba(255, 255, 255, 0.07);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-villafest {
            font-family: 'Lilita One', cursive;
            font-size: 4.5rem;
            line-height: 0.8;
            margin: 0;
            text-transform: uppercase;
        }

        .logo-sub {
            font-family: 'Lilita One', cursive;
            color: var(--accent-color);
            font-size: 1.4rem;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            box-sizing: border-box;
        }

        button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        .ticket {
            background: white;
            color: black;
            border-radius: 20px;
            padding: 20px;
            margin-top: 10px;
        }

        #staff-name {
            font-family: 'Lilita One', cursive;
            font-size: 1.8rem;
            text-transform: uppercase;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="registration-form">
            <h1 class="logo-villafest">VILLA<br>FEST</h1>
            <div class="logo-sub">4ta Edición</div>

            <form id="villafestForm">
                <input type="text" id="nombre" placeholder="Nombres y Apellidos" required>
                <select id="posicion" required>
                    <option value="" disabled selected>Posición de trabajo</option>
                    <option>Grinch</option>
                    <option>Casa de Santa</option>
                    <option>Realidad Virtual</option>
                    <option>Coreografía</option>
                    <option>Batucada</option>
                    <option>Atracciones</option>
                    <option>Fotos</option>
                    <option>Supervisor de lonches</option>
                    <option>rappi</option>
                    <option>portero de toldo</option>
                    <option>Enfiador de helados</option>
                    <option>capibaras mañosos</option>
                    <option>tómbola estafadora</option>
                    <option>ositos cariñosos</option>
                    <option>otro</option>
                </select>
                <button type="submit">Generar Pase</button>
            </form>
        </div>

        <div id="qr-result" style="display:none;">
            <div class="ticket">
                <div id="staff-name"></div>
                <div id="staff-pos" style="font-weight:bold; color:#555;"></div>
                <div id="qrcode"></div>
                <p style="font-size:10px;">Presenta este código en el acceso.</p>
            </div>
            <button onclick="location.reload()">Volver</button>
        </div>
    </div>

    <script>
        document.getElementById('villafestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const posicion = document.getElementById('posicion').value;

            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('qr-result').style.display = 'block';
            document.getElementById('staff-name').innerText = nombre;
            document.getElementById('staff-pos').innerText = posicion;

            document.getElementById('qrcode').innerHTML = "";
            
            // EL CAMBIO CLAVE: Quitamos la restricción de tamaño fijo interna
            // y usamos una configuración más robusta
            new QRCode(document.getElementById("qrcode"), {
                text: "VF4-25-" + nombre.toUpperCase() + "-" + posicion.toUpperCase(),
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.L // Bajamos el nivel de error para que quepa más texto
            });
        });
    </script>
</body>
</html>
