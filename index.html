<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villafest 4ta Edición - Registro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-color: #00fbff;
            --bg-dark: #000000;
            --glass-bg: rgba(255, 255, 255, 0.07);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .logo-area {
            margin-bottom: 35px;
            transform: rotate(-3deg);
        }

        .logo-villafest {
            font-family: 'Lilita One', cursive;
            font-size: 4.5rem;
            line-height: 0.8;
            margin: 0;
            text-transform: uppercase;
            color: white;
            text-shadow: 5px 5px 0px rgba(0, 0, 0, 0.8);
        }

        .logo-sub {
            font-family: 'Lilita One', cursive;
            color: var(--accent-color);
            font-size: 1.4rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            box-sizing: border-box;
        }

        /* ESTILO DEL PASE SEGÚN LA IMAGEN */
        #qr-result {
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        .ticket {
            background: white;
            color: black;
            border-radius: 30px;
            padding: 30px 20px;
            margin-bottom: 20px;
        }

        .ready-text {
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 0.75rem;
            color: #999;
            margin-bottom: 10px;
        }

        #staff-name {
            font-family: 'Lilita One', cursive;
            font-size: 2.2rem;
            margin: 5px 0;
            text-transform: uppercase;
            line-height: 1;
        }

        #staff-pos {
            font-weight: 700;
            color: #444;
            background: #e0faff;
            display: inline-block;
            padding: 6px 16px;
            border-radius: 12px;
            margin: 10px 0 20px 0;
            font-size: 0.9rem;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .dotted-line {
            border-top: 2px dotted #ddd;
            margin: 15px 0;
            width: 100%;
        }

        .instruction {
            font-size: 10px;
            color: #888;
            line-height: 1.4;
            padding: 0 10px;
        }

        /* BOTÓN DE DESCARGA ESTILO NEÓN */
        .btn-download {
            background: #111;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 16px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 251, 255, 0.2);
        }

        .btn-back {
            background: transparent;
            border: none;
            color: white;
            text-decoration: underline;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="registration-form">
            <div class="logo-area">
                <h1 class="logo-villafest">VILLA<br>FEST</h1>
                <div class="logo-sub">4ta Edición</div>
            </div>

            <form id="villafestForm">
                <input type="text" id="nombre" placeholder="Nombres y Apellidos" required>
                <select id="posicion" required>
                    <option value="" disabled selected>Posición de trabajo</option>
                    <option>Grinch</option>
                    <option>Casa de Santa</option>
                    <option>Realidad Virtual</option>
                    <option>Coreografía</option>
                    <option>Batucada</option>
                    <option>Atracciones</option>
                    <option>Fotos</option>
                    <option>Supervisor de lonches</option>
                    <option>rappi</option>
                    <option>portero de toldo</option>
                    <option>Enfiador de helados</option>
                    <option>tómbola estafadora</option>
                    <option>capibaras mañosos</option>
                </select>
                <button type="submit" style="background: white; color: black; border: none; font-weight: 800;">GENERAR PASE</button>
            </form>
        </div>

        <div id="qr-result">
            <div class="ticket">
                <div class="ready-text">¿Listo para hoy?</div>
                <div id="staff-name"></div>
                <div id="staff-pos"></div>
                
                <div id="qrcode"></div>
                
                <div class="dotted-line"></div>
                <p class="instruction">No te olvides de tomarle captura y Presenta este código en el acceso de personal.</p>
            </div>
            
            <button class="btn-download" onclick="window.print()">DESCARGAR PASE</button>
            <button class="btn-back" onclick="location.reload()">VOLVER</button>
        </div>
    </div>

    <script>
        document.getElementById('villafestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const posicion = document.getElementById('posicion').value;

            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('qr-result').style.display = 'block';
            document.getElementById('staff-name').innerText = nombre;
            document.getElementById('staff-pos').innerText = posicion;

            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: "VF4-25-" + nombre.toUpperCase().trim() + "-" + posicion.toUpperCase(),
                width: 180,
                height: 180,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.L // Nivel L para evitar el error de overflow
            });
        });
    </script>
</body>
</html>
